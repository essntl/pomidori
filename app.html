<html>
  <head>
    <title>Pomidori</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    </script>
    <nav>
      <div class="logo-container" onclick="window.location.href = 'index.html'">
        <img
          class="logo-light"
          src="src/logofull.png"
          alt="logo"
          width="250px"
        />
        <img
          class="logo-dark"
          src="src/darklogofull.png"
          alt="logo"
          width="250px"
        />
      </div>
      <div class="link-div">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="app.html">App</a></li>
        </ul>
        <div class="dark-toggle-div">
          <label>
            <input name="darkModeToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </nav>
    <div class="app-container">
      <h1>Pomodoro</h1>
      <p>Press start to begin</p>
      <div class="app-circle">
        <svg class="progress-ring" viewBox="0 0 400 400">
          <circle
            class="progress-ring__circle"
            stroke="rgb(251, 195, 24)"
            stroke-width="8"
            fill="rgb(255, 255, 255, 0.7)"
            r="190"
            cx="200"
            cy="200"
          />

          <!-- Candle -->
          <g class="candle" transform="translate(200, 280)">
            <!-- Candle body -->
            <rect
              x="-15"
              y="-150"
              width="30"
              height="60"
              fill="#f8e5d5"
              rx="3"
            />
            <!-- Candle shadow/dimension -->
            <rect
              x="-12"
              y="-150"
              width="24"
              height="60"
              fill="#ffe8d6"
              rx="2"
            />
            <!-- Wick -->
            <rect x="-1.5" y="-155" width="3" height="8" fill="#2c2c2c" />

            <!-- Flame -->
            <g class="flame">
              <!-- Outer flame -->
              <ellipse
                cx="0"
                cy="-160"
                rx="8"
                ry="12"
                fill="#ff6b35"
                opacity="0.8"
              />
              <!-- Middle flame -->
              <ellipse
                cx="0"
                cy="-160"
                rx="5"
                ry="9"
                fill="#ffaa00"
                opacity="0.9"
              />
              <!-- Inner flame -->
              <ellipse cx="0" cy="-160" rx="3" ry="6" fill="#fff4a3" />
              <!-- Flame glow -->
              <ellipse
                cx="0"
                cy="-160"
                rx="12"
                ry="16"
                fill="#ff6b35"
                opacity="0.2"
              />
            </g>
          </g>

          <text
            x="200"
            y="240"
            class="timer-text"
            text-anchor="middle"
            dominant-baseline="middle"
          >
            <tspan class="hours">00</tspan>
            :
            <tspan class="minutes">25</tspan>
            :
            <tspan class="seconds">00</tspan>
          </text>
          <text
            x="200"
            y="280"
            class="timer-status"
            text-anchor="middle"
            dominant-baseline="middle"
          >
            <tspan>Idle</tspan>
          </text>
        </svg>
      </div>
      <div class="btn-div">
        <a class="btn-reset">Reset</a>
        <a class="btn-start">Start</a>
        <a class="btn-settings">Settings</a>
      </div>
    </div>

    <footer>
      <div>
        <div class="logo-container">
          <img
            class="logo-light"
            src="src/logofull.png"
            alt="logo"
            width="200px"
          />
          <img
            class="logo-dark"
            src="src/darklogofull.png"
            alt="logo"
            width="200px"
          />
        </div>
        <p>The ultimate productivity tool</p>
      </div>
      <div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="app.html">App</a></li>
        </ul>
      </div>
    </footer>
    <div class="modal-overlay">
      <div class="modal-settings">
        <span class="close-button">&times;</span>
        <h2>Settings</h2>
        <div class="settings-option">
          <label for="work-duration">Work Duration (minutes):</label>
          <input
            type="number"
            id="work-duration"
            min="1"
            max="120"
            value="25"
          />
        </div>
        <div class="settings-option">
          <label for="break-duration">Break Duration (minutes):</label>
          <input type="number" id="break-duration" min="1" max="60" value="5" />
        </div>
        <div class="settings-option">
          <label for="cycle-count">Cycle count (Work + Break) :</label>
          <input type="number" id="cycle-count" min="1" max="60" value="1" />
        </div>
        <button class="save-settings">Save Settings</button>
      </div>
    </div>
    <script src="darkmode.js"></script>
    <script src="script.js"></script>
  </body>
</html>
